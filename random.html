<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Random User Generator</h1>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success" onclick="fetchRandomUser()">Get Random User</button>
        </div>
        <div id="userDetails" class="mt-4 text-center"></div>
    </div>

    <script>
        // Function to fetch the user data and display random user details
        const fetchRandomUser = async () => {
            try {
                // Fetch data from the JSONPlaceholder API
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const users = await response.json();

                // Check if data is returned
                if (users.length === 0) {
                    document.getElementById("userDetails").innerHTML = `<p class="text-danger">No users found.</p>`;
                    return;
                }

                // Get a random user from the list of users
                const randomUser = users[Math.floor(Math.random() * users.length)];

                // Display the random user's details
                document.getElementById("userDetails").innerHTML = `
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">${randomUser.name}</h5>
                            <p class="card-text"><strong>Username:</strong> ${randomUser.username}</p>
                            <p class="card-text"><strong>Email:</strong> ${randomUser.email}</p>
                            <p class="card-text"><strong>Phone:</strong> ${randomUser.phone}</p>
                            <p class="card-text"><strong>Website:</strong> <a href="http://${randomUser.website}" target="_blank">${randomUser.website}</a></p>
                            <p class="card-text"><strong>Address:</strong> ${randomUser.address.street}, ${randomUser.address.city}</p>
                            <p class="card-text"><strong>Company:</strong> ${randomUser.company.name}</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error("Error fetching user data:", error);
                document.getElementById("userDetails").innerHTML = `<p class="text-danger">Unable to fetch data. Please try again later.</p>`;
            }
        };
    </script>
</body>

</html>
